<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- My Style -->
    <link rel="stylesheet" href="Static/CSS/style.css">
    <link rel="stylesheet" href="Static/CSS/login.css">


    <title>Hardcore | Login</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-dark bg-transparent position-fixed w-100">
        <div class="container-fluid">
        <span class="navbar-brand">Hardcore</span>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <section class="sign position-absolute top-50 start-50 translate-middle">
        <form action="login.html" method="POST" class="form sign-in">
            <h2>Welcome</h2>
            <label>
                <span>Username</span>
                <input type="text" name="username" placeholder="Masukkan Username" required/>
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password" placeholder="Masukkan Kata Sandi Anda" required/>
            </label>
            <button type="submit" class="submit">Sign In</button>
        </form>
        <div class="sub-sign">
            <div class="img">
                <div class="img__text m--up">
                    <h3>Don't have an account? Please Sign up!<h3>
                </div>
                <div class="img__text m--in">
                
                    <h3>If you already has an account, just sign in.<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <form action="/register" method="POST" class="form sign-up">
                <h2>Create your Account</h2>
                <label>
                    <span>Name</span>
                    <input type="text" name="name" placeholder="Masukkan Nama Anda" required/>
                </label>
                <label>
                    <span>username</span>
                    <input type="text" name="username" placeholder="Buat username anda tanpa spasi" required/>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="password" placeholder="Masukkan Kata Sandi Anda" required/>
                </label>
                <button type="submit" class="submit">Sign Up</button>
            </form>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.sign').classList.toggle('s--signup');
        });
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
